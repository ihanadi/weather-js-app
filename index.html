<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Js Weather App</title>
  </head>
  <body>
    <div class="Weather-app">
      <div class="search-input">
        <input type="text" autocomplete="off" placeholder="Search for a city...">
      </div>
      <div class="content">
        <div class="location">
          <h3 class="city">Istanbul, Turkey</h3>
          <p class="date">Tuesday 6 July 2020</p>
        </div>
        <div class="current">
            <p class="temp">15 <span>°c</span></p>
            <p class="Weather">Sunny</p>
            <p class="hi-low">15°c / 16°c</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
